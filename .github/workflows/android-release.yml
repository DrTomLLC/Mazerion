name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
          rustup target add i686-linux-android

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Build for Android
        run: |
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          ./build-android.sh

      - name: Generate Kotlin bindings
        run: |
          cargo build --release -p mazerion-ffi --features bindgen
          cargo run --bin uniffi-bindgen -- generate \
            --library target/release/libmazerion_ffi.so \
            --language kotlin \
            --out-dir bindings/kotlin

      - name: Create release artifacts
        run: |
          mkdir -p release
          cp -r android/app/src/main/jniLibs release/
          cp -r bindings/kotlin release/
          tar -czf mazerion-android-${{ github.ref_name }}.tar.gz release/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: mazerion-android-${{ github.ref_name }}.tar.gz