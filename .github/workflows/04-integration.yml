# Requires secret: MAZERION_PIPELINE_TOKEN
name: "Stage 4: Integration - Integration Tests"

on:
  push:
    branches: [integration]
  pull_request:
    branches: [integration]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: stage4-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-tests:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run integration tests
        run: cargo test --tests --verbose

      - name: Run full test suite
        run: cargo test --all-targets --all-features --verbose

      - name: Verify examples compile (if present)
        run: |
          if [ -d "examples" ]; then
            cargo build --examples --all-features
          else
            echo "No examples directory, skipping"
          fi

      - name: Report success
        if: success()
        run: echo "✅ Stage 4 (integration) - All integration tests passed"

  auto-promote:
    name: Auto-promote to bench
    needs: integration-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/integration' && github.event_name == 'push'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout (for gh context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Create/Find PR integration -> bench and enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.MAZERION_PIPELINE_TOKEN }}
          REPO: ${{ github.repository }}
          HEAD: integration
          BASE: bench
        shell: bash
        run: |
          set -euo pipefail

          PR_URL="$(gh pr create \
            --repo "$REPO" \
            --base "$BASE" \
            --head "$HEAD" \
            --title "Auto-promote: ${HEAD} → ${BASE}" \
            --body "Automatic promotion from Stage 4 (${HEAD}) to Stage 5 (${BASE}). All integration tests passed." \
            --json url -q .url 2>/dev/null || true)"

          if [ -z "$PR_URL" ]; then
            PR_URL="$(gh pr list --repo "$REPO" --base "$BASE" --head "$HEAD" --state open --json url -q '.[0].url' || true)"
          fi

          if [ -z "$PR_URL" ]; then
            echo "❌ Could not create or locate an open PR for ${HEAD} -> ${BASE}"
            exit 1
          fi

          echo "Using PR: $PR_URL"
          gh pr merge "$PR_URL" --auto --merge --delete-branch=false
