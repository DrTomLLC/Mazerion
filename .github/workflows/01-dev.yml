name: "Stage 1: Dev - Formatting"

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run cargo check
        run: cargo check --all-targets --all-features

      - name: Report success
        if: success()
        run: echo "✅ Stage 1 (dev) - Formatting checks passed"

  auto-promote:
    name: Auto-promote to lint
    needs: format
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Create promotion PR to lint
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin lint || git push origin dev:lint
          gh pr create \
            --base lint \
            --head dev \
            --title "Auto-promote: dev → lint" \
            --body "Automatic promotion from Stage 1 (dev) to Stage 2 (lint). Formatting checks passed." \
            || echo "PR may already exist"
          gh pr merge dev --auto --merge --delete-branch=false || true