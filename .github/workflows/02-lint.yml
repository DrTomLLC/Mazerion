name: "Stage 2: Lint - Code Quality"

on:
  push:
    branches:
      - lint
  pull_request:
    branches:
      - lint

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  clippy:
    name: Clippy Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check for compiler warnings
        run: cargo build --all-targets --all-features 2>&1 | tee build.log && ! grep -i "warning" build.log

      - name: Report success
        if: success()
        run: echo "✅ Stage 2 (lint) - Code quality checks passed"

  auto-promote:
    name: Auto-promote to test
    needs: clippy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/lint' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Create promotion PR to test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin test || git push origin lint:test
          gh pr create \
            --base test \
            --head lint \
            --title "Auto-promote: lint → test" \
            --body "Automatic promotion from Stage 2 (lint) to Stage 3 (test). Clippy checks passed with zero warnings." \
            || echo "PR may already exist"
          gh pr merge lint --auto --merge --delete-branch=false || true