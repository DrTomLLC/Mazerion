# Requires secret: MAZERION_PIPELINE_TOKEN
name: "Stage 7: Staging - Pre-Production"

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: stage7-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  comprehensive-validation:
    name: Comprehensive Pre-Production Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run full test suite
        run: cargo test --all-targets --all-features --verbose

      - name: Build documentation
        run: cargo doc --no-deps --all-features

      - name: Check documentation coverage (report-only)
        run: cargo rustdoc --all-features -- -D missing_docs || echo "âš ï¸ Some public items lack documentation"

      - name: Build release artifacts (if any)
        run: cargo build --release --all-features

      - name: Verify release binary works (if present)
        run: |
          if [ -f "target/release/mazerion" ]; then
            ./target/release/mazerion --help || echo "Binary may not have --help yet"
            echo "âœ… Release binary executed"
          else
            echo "âš ï¸ No mazerion binary found - may be a library crate"
          fi

      - name: Build all examples (if present)
        run: |
          if [ -d "examples" ]; then
            cargo build --examples --release --all-features
            echo "âœ… Examples built"
          else
            echo "No examples directory"
          fi

      - name: Validate Cargo metadata
        run: |
          cargo metadata --format-version 1 > /dev/null
          echo "âœ… Cargo metadata OK"

      - name: Report success
        if: success()
        run: echo "âœ… Stage 7 (staging) - Comprehensive pre-production validation passed"

  auto-promote:
    name: Auto-promote to master
    needs: comprehensive-validation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout (for gh context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Create/Find PR staging -> master and enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.MAZERION_PIPELINE_TOKEN }}
          REPO: ${{ github.repository }}
          HEAD: staging
          BASE: master
        shell: bash
        run: |
          set -euo pipefail

          PR_URL="$(gh pr create \
            --repo "$REPO" \
            --base "$BASE" \
            --head "$HEAD" \
            --title "Auto-promote: ${HEAD} â†’ ${BASE}" \
            --body "ðŸŽ¯ PRODUCTION PROMOTION: Stage 7 (${HEAD}) â†’ Stage 8 (${BASE}). All staging gates passed." \
            --json url -q .url 2>/dev/null || true)"

          if [ -z "$PR_URL" ]; then
            PR_URL="$(gh pr list --repo "$REPO" --base "$BASE" --head "$HEAD" --state open --json url -q '.[0].url' || true)"
          fi

          if [ -z "$PR_URL" ]; then
            echo "âŒ Could not create or locate an open PR for ${HEAD} -> ${BASE}"
            exit 1
          fi

          echo "Using PR: $PR_URL"
          gh pr merge "$PR_URL" --auto --merge --delete-branch=false
