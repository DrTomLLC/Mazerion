[package]
name = "mazerion-ffi"
version = "0.17.0"
edition = "2024"

[lib]
name = "mazerion_ffi"
crate-type = ["cdylib", "staticlib"]

[dependencies]
mazerion-api = { path = "../api" }
mazerion-calculators = { path = "../calculators" }
serde = { version = "1.0.228", features = ["derive"] }
